name: backend-automation
on: push
env:
  GO_VERSION: 1.15.x

jobs:
  test-infra:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2.1.3
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: test lambda-function
        run: cd resume-site/back-end/lambdacode && go test -v ./ && cd ../../