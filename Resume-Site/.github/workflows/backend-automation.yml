name: backend-automation

on:
  push:
    branches: [ main ]

jobs:
  test-infra:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Test Lambda-Function
        run: cd resume-site/back-end/lambdacode && pytest update_lambda.py