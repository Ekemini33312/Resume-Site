AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Ekemini's Cloud Resume SAM Deployment into CloudFormation (IaC)
Resources:
  MyDynamoDBTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: table
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: visitors
        AttributeType: N
      KeySchema:
      - AttributeName: visitors
        KeyType: HASH
    Metadata:
      SamResourceId: MyDynamoDBTable
  MyVisitorCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://aws-sam-cli-managed-default-samclisourcebucket-132hgiu8k2zqs/sam-app/e564c99aa4456ec500fc7d8eefb0f22c
      Handler: update_lambda.lambda_handler
      Runtime: python3.9
      Policies:
      - AmazonDynamoDBFullAccess
      Events:
        MyVisitorCount:
          Type: Api
          Properties:
            Path: /resume-site
            Method: get
    Metadata:
      SamResourceId: MyVisitorCountFunction